<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

	<main class="main">
		<section class="buttons container">
			<div class="logo-container">
				<img src="./images/logo.svg" alt="logo">
			</div>
			<div class="actions-container">
				<div class="action">
					<img src="./images/icon-document.svg" alt="document logo">
				</div>
				<div class="action">
					<img src="./images/icon-folder.svg" alt="">
				</div>
				<div class="action">
					<img src="./images/icon-upload.svg" alt="">
				</div>
			</div>
		</section>

		<section class="storage container">
			<p class="storage__info">Youâ€™ve used <span class="storage__used">815 GB</span> of your storage</p>

			<div class="bar"> <div class="progress"></div></div>
			<div class="bar-info">
				<p>0 GB</p>
				<p>1000 GB</p>
			</div>

			<div class="storage-left">
				<p class="storage-left__info"> 185 <span class="storage-left__text">GB Left</span> </p>
			</div>
		</section>
	</main>

	<div class="attribution">
		Challenge by <a class="enlace" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a class="enlace" href="#">leogarcialp</a>.
	</div>
</body>
</html>
